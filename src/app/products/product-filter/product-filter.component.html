<div class="sticky-top">
  <div class="list-group">
      <a class="list-group-item list-group-item-action"
         routerLink="/"
         [class.active]="!category">
        All Categories
      </a>
      <a class="list-group-item list-group-item-action"
         *ngFor="let c of categories"
          routerLink="/"
         [queryParams]={category:c.id}
         [class.active]="category===c.id"  >
        {{c.cat_name}}
      </a>
    </div>
</div>
